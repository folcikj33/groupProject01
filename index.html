<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Frame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Job Search</label>
                <input type="job-title" class="form-control" id="exampleFormControlInput1"
                    placeholder="Software Engineer">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Cities</label>
                <select class="form-control" id="city-selected">
                    <option>Austin</option>
                    <option>Boston</option>
                    <option>Charleston</option>
                    <option>Chicago</option>
                    <option>Cincinnati</option>
                    <option>Cleveland</option>
                    <option>Dallas</option>
                    <option>Denver</option>
                    <option>Houston</option>
                    <option>Honolulu</option>
                    <option>Las Vegas</option>
                    <option>Los Angeles</option>
                    <option>Miami</option>
                    <option>Milwaukee</option>
                    <option>Minneapolis-Saint Paul</option>
                    <option>Nashville</option>
                    <option>New York</option>
                    <option>Orlando</option>
                    <option>Palo Alto</option>
                    <option>Philadelphia</option>
                    <option>Phoenix</option>
                    <option>Portland, OR</option>
                    <option>San Diego</option>
                    <option>San Francisco Bay Area</option>
                    <option>San Jose</option>
                    <option>Seattle</option>
                    <option>St. Louis</option>
                    <option>Washington, D.C.</option>
                </select>
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Job Results
                    </div>
                    <div class="card-body" id="job-results">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        City Details
                    </div>
                    <div id="city-details" class="card-body">

                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./jobApp/jobAPI.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
